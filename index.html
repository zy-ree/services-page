<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SERVICES</title>
    <link rel="icon" type="image/png" href="ez icon 3.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><img src="ez bg 3.png" width="200" height="100" /></h1>
    <div id="landing">
      <div class="container">
        <div class="options-list">
          <a href="#">
            <button class="btn">
              <img
                src="carwash.png"
                alt="carwash icon"
                width="50"
                height="50" />CAR WASH
            </button>
          </a>
          <a href="#">
            <button class="btn">
              <img
                src="engine.png"
                alt="engine wash icon"
                width="50"
                height="50" />ENGINE CLEAN
            </button>
          </a>
          <a href="#">
            <button class="btn">
              <img
                src="change oil.png"
                alt="change oil icon"
                width="50"
                height="50" />CHANGE OIL
            </button>
          </a>
          <a href="#">
            <button class="btn">
              <img
                src="interior.png"
                alt="interior icon"
                width="50"
                height="50" />INTERIOR CLEAN
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
